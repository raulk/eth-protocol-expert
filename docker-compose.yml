services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: eth-protocol-db
    environment:
      POSTGRES_DB: eth_protocol
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  falkordb:
    image: falkordb/falkordb:latest
    container_name: eth-protocol-graph
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: eth-protocol-api
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/eth_protocol
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: eth-protocol-app
    environment:
      API_URL: http://api:8000
    depends_on:
      - api
    ports:
      - "127.0.0.1:3080:3000"

volumes:
  pgdata:
  falkordb_data:
